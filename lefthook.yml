pre-commit:
  parallel: true
  commands:
    backend-linter:
      root: "backend/"
      files: git diff --name-only @{push}
      glob: "*.{js,ts,jsx,tsx}"
      run: npx eslint {files}
    backend-tests:
      root: "backend/"
      files: git diff --name-only @{push}
      glob: "*.{js,ts, jsx, tsx}"
      run: npm run test
